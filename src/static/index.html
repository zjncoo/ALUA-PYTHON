<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUA EyeDeal</title>
    <!-- Favicon / Logo -->
    <link rel="icon" href="/static/logo_alua.svg" type="image/svg+xml">

    <style>
        /* FONT */
        @font-face {
            font-family: 'Bergen Mono';
            src: url('/static/BergenMono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* BASE THEME - ALUA WHITE */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --gray-color: #9ca3af;
            /* gray-400 */
            --light-gray: #f3f4f6;
            /* gray-100 */
            --danger-color: #ef4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Bergen Mono', 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            letter-spacing: normal;
        }

        /* UTILS */
        .uppercase {
            text-transform: uppercase;
        }

        .tracking-widest {
            letter-spacing: 0.15em;
        }

        .font-bold {
            font-weight: bold;
        }

        .border-b-2 {
            border-bottom: 2px solid var(--border-color);
        }

        .border-2 {
            border: 2px solid var(--border-color);
        }

        /* HEADER */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid var(--border-color);
            background: white;
            z-index: 10;
        }

        .logo {
            height: 2.5rem;
            width: auto;
            margin-bottom: 0.5rem;
        }

        /* MAIN */
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            overflow: hidden;
            background: #fff;
        }

        /* PANELS */
        .control-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .status-box {
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            text-align: left;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gray-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .value {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 1.5rem;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn:hover:not(:disabled) {
            background: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 1);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .btn-start {
            background: black;
            color: white;
            border: 2px solid black;
        }

        .btn-start:hover:not(:disabled) {
            background: #333;
            color: white;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
        }

        /* CONSOLE */
        .console-wrapper {
            flex: 1;
            border: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #fcfcfc;
        }

        .console-header {
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff;
        }

        .console-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: 'Bergen Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #333;
        }

        .log-line {
            padding: 2px 0;
            border-bottom: 1px solid transparent;
        }

        .log-line:hover {
            background: #eee;
        }

        /* UTILS */
        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <svg style="display: none;">
        <symbol id="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </symbol>
        <symbol id="icon-activity" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </symbol>
        <symbol id="icon-alert" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </symbol>
        <symbol id="icon-play" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </symbol>
        <symbol id="icon-cpu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
            <rect x="9" y="9" width="6" height="6"></rect>
            <line x1="9" y1="1" x2="9" y2="4"></line>
            <line x1="15" y1="1" x2="15" y2="4"></line>
            <line x1="9" y1="20" x2="9" y2="23"></line>
            <line x1="15" y1="20" x2="15" y2="23"></line>
            <line x1="20" y1="9" x2="23" y2="9"></line>
            <line x1="20" y1="14" x2="23" y2="14"></line>
            <line x1="1" y1="9" x2="4" y2="9"></line>
            <line x1="1" y1="14" x2="4" y2="14"></line>
        </symbol>
    </svg>

    <header>
        <div>
            <img src="/static/logo_alua.svg" alt="ALUA" class="logo">
            <div class="label">Control Room</div>
        </div>
        <div style="text-align: right;">
            <div class="label">System</div>
            <div class="value" style="font-size: 1rem;">EyeDeal</div>
        </div>
    </header>

    <main>
        <!-- LEFT: CONTROLS -->
        <div class="control-panel">

            <!-- Connection Status -->
            <div class="status-box">
                <span class="label">CONNESSIONE ARDUINO - EyeDeal</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div id="ws-indicator" style="width: 10px; height: 10px; background: red; border-radius: 50%;">
                    </div>
                    <span id="ws-text" style="font-weight: bold;">DISCONNESSO</span>
                </div>
            </div>

            <!-- Main Actions -->
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button id="btn-start" class="btn btn-start" onclick="startExperience()">
                    <span>INIZIA</span>
                    <svg width="20" height="20">
                        <use href="#icon-play" />
                    </svg>
                </button>

                <button id="btn-stop" class="btn" onclick="stopExperience()">
                    <span>STOP</span>
                    <div style="width: 12px; height: 12px; background: currentColor;"></div>
                </button>
            </div>

            <div style="margin-top: auto;">
                <div id="clock" style="font-family: monospace; color: #999;">--:--</div>
            </div>

        </div>

        <!-- RIGHT: VISUAL TIMELINE -->
        <div class="console-wrapper">
            <div class="console-header">
                <span class="label" style="margin:0; color:black;">Sequenza Operativa</span>
                <div style="flex:1; height: 1px; background: #eee; margin: 0 1rem;"></div>
                <div class="label" id="step-counter">0 STEP</div>
            </div>

            <div id="timeline" class="timeline-content">
                <div class="placeholder-msg">
                    <svg width="48" height="48" stroke="#ccc" stroke-width="1">
                        <use href="#icon-activity" />
                    </svg>
                    <p>Pronto per avviare l'esperienza.</p>
                </div>
            </div>

            <!-- Mini Terminal Toggle -->
            <div class="mini-terminal-header" onclick="toggleTerminal()">
                <span>LOG RAW</span>
                <span id="terminal-toggle-icon">▲</span>
            </div>
            <div id="raw-terminal" class="mini-terminal"></div>
        </div>
    </main>

    <style>
        /* NEW TIMELINE STYLES */
        .timeline-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .step-card {
            background: white;
            border: 2px solid black;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .step-card.active {
            border-color: black;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
            transform: translateX(5px);
        }

        .step-icon {
            width: 40px;
            height: 40px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-icon.success {
            background: white;
            color: black;
            border: 2px solid black;
        }

        .step-icon.error {
            background: red;
            color: white;
            border: 2px solid red;
        }

        .step-icon.pending {
            background: white;
            color: black;
            border: 2px solid #ddd;
        }

        .step-info {
            flex: 1;
        }

        .step-title {
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .step-detail {
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
        }

        .step-time {
            font-size: 0.7rem;
            color: #999;
            font-family: monospace;
            border-left: 1px solid #eee;
            padding-left: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .placeholder-msg {
            text-align: center;
            color: #999;
            margin-top: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* MINI TERMINAL */
        .mini-terminal-header {
            background: #eee;
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-top: 2px solid black;
        }

        .mini-terminal {
            height: 0px;
            overflow: hidden;
            background: black;
            color: #22c55e;
            font-family: monospace;
            font-size: 0.7rem;
            padding: 0 1rem;
            transition: height 0.3s;
        }

        .mini-terminal.open {
            height: 150px;
            padding: 1rem;
            overflow-y: auto;
        }
    </style>

    <script>
        // CLOCK
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('it-IT');
        }, 1000);

        // LOGIC
        const timeline = document.getElementById('timeline');
        const rawTerminal = document.getElementById('raw-terminal');
        const wsInd = document.getElementById('ws-indicator');
        const wsText = document.getElementById('ws-text');
        const btnStart = document.getElementById('btn-start');
        const stepCounter = document.getElementById('step-counter');

        let ws;
        let isRunning = false;
        let stepCount = 0;

        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws/logs`);

            ws.onopen = () => {
                wsInd.style.background = "black";
                wsText.innerText = "ONLINE";
                addRawLog("--- SISTEMA ONLINE ---");
            };

            ws.onmessage = (event) => {
                const text = event.data;
                addRawLog(text);
                parseLogToTimeline(text);

                if (text.includes("=== INIZIO")) {
                    setRunning(true);
                    clearTimeline();
                }
                if (text.includes("*** FINE")) {
                    setRunning(false);
                    addTimelineItem("success", "Esperienza Completata", "Attendere reset...", "FINISHED");
                }
            };

            ws.onclose = () => {
                wsInd.style.background = "red";
                wsText.innerText = "OFFLINE";
                setTimeout(connect, 3000);
            };
        }

        function clearTimeline() {
            timeline.innerHTML = "";
            stepCount = 0;
            updateCounter();
        }

        function updateCounter() {
            stepCounter.innerText = stepCount + " CHECKS";
        }

        // PARSER CHIAVE: Trasforma il testo grezzo in grafica
        function parseLogToTimeline(text) {
            text = text.trim();
            if (!text) return;

            // Regex parsing per i tag ALUA definiti in main.py
            // [AUDIO], [OK], [START], [TRIGGER], [PROCESS], [PRINT], [ERRORE], [WARN]

            if (text.includes("[AUDIO]")) {
                const msg = text.replace(/\[.*?\]/, "").trim();
                addTimelineItem("processing", "Riproduzione Audio", msg, "AUDIO");
            }
            else if (text.includes("[OK]")) {
                // Trova l'ultimo item processing e lo marca done
                markLastAsSuccess();
            }
            else if (text.includes("[START]")) {
                const msg = text.replace(/\[.*?\]/, "").trim();
                addTimelineItem("cpu", "Avvio Processo", msg, "SYSTEM");
            }
            else if (text.includes("[STOP]")) {
                markLastAsSuccess();
            }
            else if (text.includes("[TRIGGER]")) {
                const msg = text.replace(/\[.*?\]/, "").trim();
                addTimelineItem("alert", "Trigger Rilevato", msg, "SENSOR");
            }
            else if (text.includes("[PROCESS]")) {
                addTimelineItem("cpu", "Elaborazione Dati", "Generazione Contratto...", "CORE");
            }
            else if (text.includes("[PRINT]")) {
                const msg = text.replace(/\[.*?\]/, "").trim();
                addTimelineItem("success", "Stampa Contratto", msg, "PRINTER");
            }
            else if (text.includes("[ERRORE]")) {
                const msg = text.replace(/\[.*?\]/, "").trim();
                addTimelineItem("error", "Errore Critico", msg, "ERROR");
            }
        }

        let lastItem = null;

        function addTimelineItem(type, title, detail, tag) {
            stepCount++;
            updateCounter();

            const div = document.createElement('div');
            div.className = "step-card active";

            // Icon selection
            let iconSvg = "";
            if (type === 'processing') iconSvg = '<svg width="20" height="20" class="animate-pulse"><use href="#icon-activity"/></svg>';
            if (type === 'success') iconSvg = '<svg width="20" height="20"><use href="#icon-check"/></svg>';
            if (type === 'error') iconSvg = '<svg width="20" height="20"><use href="#icon-alert"/></svg>';
            if (type === 'cpu') iconSvg = '<svg width="20" height="20"><use href="#icon-cpu"/></svg>';
            if (type === 'alert') iconSvg = '<svg width="20" height="20"><use href="#icon-alert"/></svg>';

            div.innerHTML = `
                <div class="step-icon ${type == 'success' ? 'success' : ''} ${type == 'error' ? 'error' : ''}">
                    ${iconSvg}
                </div>
                <div class="step-info">
                    <div class="step-title">${title}</div>
                    <div class="step-detail">${detail}</div>
                </div>
                <div class="step-time">${tag}</div>
            `;

            timeline.appendChild(div);
            timeline.scrollTop = timeline.scrollHeight;
            lastItem = div;
        }

        function markLastAsSuccess() {
            if (lastItem) {
                const icon = lastItem.querySelector('.step-icon');
                if (icon) {
                    icon.classList.add('success');
                    icon.innerHTML = '<svg width="20" height="20"><use href="#icon-check"/></svg>';
                }
                lastItem.classList.remove('active'); // Remove pulse/shadow
            }
        }

        function addRawLog(text) {
            const d = document.createElement('div');
            d.textContent = text;
            rawTerminal.appendChild(d);
            rawTerminal.scrollTop = rawTerminal.scrollHeight;
            if (rawTerminal.children.length > 200) {
                rawTerminal.removeChild(rawTerminal.children[0]);
            }
        }

        function toggleTerminal() {
            rawTerminal.classList.toggle('open');
            const icon = document.getElementById('terminal-toggle-icon');
            icon.innerText = rawTerminal.classList.contains('open') ? '▼' : '▲';
        }

        function setRunning(running) {
            isRunning = running;
            if (running) {
                btnStart.disabled = true;
                btnStart.innerHTML = "<span>IN ESECUZIONE...</span><svg width='20' height='20' class='animate-pulse'><use href='#icon-activity'/></svg>";
            } else {
                btnStart.disabled = false;
                btnStart.innerHTML = "<span>INIZIA</span><svg width='20' height='20'><use href='#icon-play'/></svg>";
                // Reimposta bottone stop dopo qualche secondo
                setTimeout(() => {
                    // reset logic if needed
                }, 1000);
            }
        }

        async function startExperience() {
            if (isRunning) return;
            // Optimistic UI
            setRunning(true);
            clearTimeline();
            addTimelineItem("cpu", "Comando Inviato", "Richiesta avvio server...", "REQ");

            try {
                const res = await fetch('/api/start', { method: 'POST' });
                const data = await res.json();
                if (!data.success) {
                    addTimelineItem("error", "Errore Avvio", data.message, "FAIL");
                    setRunning(false);
                }
            } catch (e) {
                addTimelineItem("error", "Errore Rete", e.toString(), "NET");
                setRunning(false);
            }
        }

        async function stopExperience() {
            try {
                await fetch('/api/stop', { method: 'POST' });
                addTimelineItem("alert", "Stop Utente", "Richiesta arresto inviata", "USR");
                setRunning(false);
            } catch (e) {
                console.error(e);
            }
        }

        connect();
    </script>
</body>

</html>
